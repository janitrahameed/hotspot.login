<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="expires" content="-1">
    <title>Internet Hotspot - Logout</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: url('img/background.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
        }

        .main {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }

        .wrap {
            background-color: transparent; /* Set background to transparent */
            border-radius: 15px;
            padding: 30px;
            width: 90%;
            max-width: 350px;
            text-align: center;
            box-shadow: none; /* Removed shadow */
            border: none; /* Removed border */
        }

        h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #fff;
            padding-top: 30px; /* Menyesuaikan posisi teks seperti status */
        }

        table {
            width: 100%;
            margin-bottom: 20px;
            border-collapse: collapse;
        }

        table td {
            padding: 10px 8px;
            border-bottom: 2px solid #ffffff; /* Garis bawah putih sesuai warna font */
            color: #ffffff;
            font-size: 14px;
            text-align: left;
            padding-top: 15px; /* Menyesuaikan posisi teks ke atas */
        }

        table td:first-child {
            font-weight: bold;
            color: #ddd;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px;
            font-size: 16px;
            border-radius: 20px;
            cursor: pointer;
            transition: background 0.3s ease;
            margin-top: 20px; /* Memberikan jarak lebih untuk tombol logout */
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        .logo {
            margin-bottom: 5px;
        }

        .logo img {
            max-width: 30%;
            height: auto;
        }

        @media (max-width: 600px) {
            .wrap {
                padding: 20px;
                border-radius: 10px;
            }

            input[type="submit"] {
                padding: 10px;
                font-size: 14px;
            }
        }
    </style>
    <script>
        function openLogin() {
            if (window.name != 'hotspot_logout') return true;
            open('$(link-login)', '_blank', '');
            window.close();
            return false;
        }
    </script>
</head>

<body>
    <div class="main">
        <div class="wrap">
            <div class="logo">
                <img src="img/logo.png" alt="Ruijie Reyee">
            </div>
            <h1>You have logged out!</h1>
            <table>
                <tr><td>Kode voucher</td><td>$(username)</td></tr>
                <tr><td>IP Address</td><td>$(ip)</td></tr>
                <tr><td>MAC Address</td><td>$(mac)</td></tr>
                <tr><td>Session Time</td><td>$(uptime)</td></tr>
                $(if session-time-left)
                <tr><td>Time Left</td><td>$(session-time-left)</td></tr>
                $(endif)
                <tr><td>Data Upload / Download:</td><td>$(bytes-in-nice) / $(bytes-out-nice)</td></tr>
            </table>
            <form action="$(link-login)" name="login" onSubmit="return openLogin()">
                <input type="submit" value="Login">
            </form>
        </div>
    </div>
</body>

</html>
